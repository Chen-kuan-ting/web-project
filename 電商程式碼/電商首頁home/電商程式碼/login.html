<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>會員登入</title>
    <style>
      /* 新增橘色背景 */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 166, 1);
        z-index: -1; /* 設為-1，使其在內容之後 */
      }
      /* 調整外框 */
      .custom-border {
        border: 5px solid black;
        padding: 50px;
        border-radius: 50px;
        background-color: rgb(122, 218, 228);
      }
      /* 設置按鈕登入 */
      #login {
        background-color: rgb(40, 226, 40);
        color: white; /* 設置字體顏色為白色 */
        width: 70px;
        height: 40px;
      }
      #login:hover {
        background-color: rgba(29, 117, 29, 0.734); /* 碰觸時改變成深綠色 */
      }
      h1 {
        position: relative;
        top: 90px; /* 調整上邊距 */
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center flex-column">
    <h1 class="mb-4">會員登入</h1>
    <form class="mb-3 px-5 py-5">
      <div class="container my-5 custom-border">
        <div class="mb-3">
          <label for="exampleInputaccount1" class="form-label" style="font-size: 25px;">帳號</label>
          <input type="account" class="form-control" id="account" aria-describedby="accountHelp" placeholder="Account" />
          <div id="accountHelp" class="form-text">We'll never share your account with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="font-size: 25px;">密碼</label>
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <button type="button" class="btn btn-primary" id="login">登入</button>
        <a href="register.html">
          <button type="button" class="btn btn-primary">建立會員</button>
        </a>        
      </form>
      <script>
        document.getElementById("login").onclick = function() {
          // 獲取帳號和密碼輸入框的值
          var account = document.getElementById("account").value;
          var password = document.getElementById("password").value;
      
          // 假設正確的帳號和密碼
          var correctAccount = "aaa";
          var correctPassword = "123";
      
          // 檢查帳號密碼是否正確
          if (account === correctAccount && password === correctPassword) {
            // 登入成功
            alert("登入成功！");
          } else {
            // 登入失敗，顯示錯誤訊息
            alert("帳號或密碼錯誤，請重新輸入！");
          }
        };
      </script>
  </body>
</html>
