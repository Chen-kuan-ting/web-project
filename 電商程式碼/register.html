<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>建立會員</title>
    <style>
      /* 新增橘色背景 */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 166, 1);
        z-index: -1; /* 設為-1，使其在內容之後 */
      }
      /* 調整外框 */
      .custom-border {
        border: 5px solid black;
        padding: 50px;
        border-radius: 30px; /* 圓弧邊框 */
        background-color: rgba(200, 215, 216, 0.81);
        position: relative;
      }
      /* 調整送出按鈕位置 */
      .submit-button {
        position: absolute;
        bottom: 10px;
        right: 20px;
      }
      h1 {
        position: relative;
        top: 30px; /* 調整上邊距 */
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center flex-column">
    <h1 class="mb-4">建立會員</h1>
    <form class="mb-3">
      <div class="container my-5 custom-border">
        <div class="row mb-3">
          <div class="col-md-6">
            <label
              for="exampleInputaccount1"
              class="form-label"
              style="font-size: 25px"
              >帳號</label
            >
            <input
              type="account"
              class="form-control"
              id="account"
              placeholder="Account"
              required
            />
          </div>
          <div class="col-md-6">
            <label
              for="exampleInputPassword1"
              class="form-label"
              style="font-size: 25px"
              >密碼</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label
              for="exampleInputName1"
              class="form-label"
              style="font-size: 25px"
              >姓名</label
            >
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="col-md-6">
            <label
              for="exampleInputPhone1"
              class="form-label"
              style="font-size: 25px"
              >電話</label
            >
            <input
              type="phone"
              class="form-control"
              id="phone"
              placeholder="Phone"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label
              for="exampleInputEmail1"
              class="form-label"
              style="font-size: 25px"
              >電子郵件</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-md-6">
            <label
              for="exampleInputaddress1"
              class="form-label"
              style="font-size: 25px"
              >地址</label
            >
            <input
              type="address"
              class="form-control"
              id="address"
              placeholder="Address"
              required
            />
          </div>
        </div>
        <div class="submit-button">
          <button type="button" class="btn btn-primary" id="send">送出</button>
        </div>
      </div>
    </form>
    <script>
      document.getElementById("send").addEventListener("click", function () {
        // 檢查所有帶有required屬性的輸入資料是否都有值
        var isValid = Array.from(
          document.querySelectorAll("input[required]")
        ).every(function (input) {
          return input.value.trim() !== "";
        });

        if (!isValid) {
          // 如果有未填寫的資料，顯示警告框
          alert("請填寫完整所有資料！");
        } else {
          // 如果所有資料都填寫了，可以執行送出操作
          alert("已提交！");
        }
      });
    </script>
  </body>
</html>
